<div class="detail">
  <div>
    <span class="label">Название детали: </span>
    <span>{{ supply.detail.name }}</span>
  </div>
  <div>
    <span class="label">Поставщик: </span>
    <span>{{ supply.supplier.name }}</span>
  </div>
  <div>
    <span class="label">Количество деталей: </span>
    <span>{{ supply.numberOfDetails }}</span>
  </div>
  <div>
    <span class="label">Дата поставки поставка: </span>
    <span>{{ supply.createdAt }}</span>
  </div>
</div>
