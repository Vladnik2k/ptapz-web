<div class="price-history">
  <div>
    <span class="label">Название детали: </span>
    <span>{{ priceHistory.detail.name }}</span>
  </div>
  <div>
    <span class="label">Новая цена: </span>
    <span>{{ priceHistory.price }}</span>
  </div>
  <div>
    <span class="label">Дата изменения: </span>
    <span>{{ priceHistory.changedAt }}</span>
  </div>
</div>
